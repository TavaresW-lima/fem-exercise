<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="main">
      <section class="panel shadow-on-hover">
        <div class="panel__logo-container">
          <img src="./images/logo.svg" alt="Fylo Logo">
        </div>
        <nav class="panel__menu">
          <a class="panel__menu--link" href="#">
            <div class="panel__menu--link-img">
              <img src="./images/icon-document.svg" />
            </div>
          </a>
          <a class="panel__menu--link" href="#">
            <div class="panel__menu--link-img">
              <img src="./images/icon-folder.svg" />
            </div>
          </a>
          <a class="panel__menu--link" href="#">
            <div class="panel__menu--link-img">
              <img src="./images/icon-upload.svg" />
            </div>
          </a>
        </nav>
      </section>
      <section class="storage shadow-on-hover">
        <div class="storage__usage">
          <p class="storage__usage--title">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
          <div class="storage__usage--content">
            <div class="storage__usage--gauge"></div>
            <div class="storage__usage--legend">
              <span>0 GB</span>
              <span>1000 GB</span>
            </div>
          </div>
        </div>
        <div class="storage__usage--remaining">
          <strong>185</strong> GB Left
        </div>
      </section>
    </main>
    
  </body>
</html>
